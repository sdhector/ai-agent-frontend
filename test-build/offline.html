<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 24px;
      opacity: 0.9;
    }

    .button {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: background 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .status {
      margin-top: 32px;
      padding: 16px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      font-size: 14px;
    }

    .online {
      color: #4ade80;
    }

    .offline {
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, some features may still be available from cache.</p>
    <a href="/" class="button" onclick="window.location.reload(); return false;">Try Again</a>

    <div class="status">
      <p>Connection Status: <span id="status" class="offline">Offline</span></p>
    </div>
  </div>

  <script>
    // Monitor connection status
    function updateOnlineStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = 'Online';
        status.className = 'online';
        // Automatically reload when back online
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        status.textContent = 'Offline';
        status.className = 'offline';
      }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();
  </script>
</body>
</html>
