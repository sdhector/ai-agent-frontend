<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0284c7" />
  <meta name="description" content="AI-powered agent with chat, conversation management, and MCP integration" />

  <!-- PWA Configuration -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" type="image/png" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/icon-192.png" />

  <!-- iOS PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="AI Agent" />

  <!-- Android PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Preload Ionicons font for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>AI Agent</title>

  <!-- CRITICAL CSS: Inlined to prevent layout shift in production -->
  <style id="critical-css">
    html,body{height:100%!important;width:100%!important;margin:0!important;padding:0!important;overflow:hidden!important}#root{height:100%!important;width:100%!important;display:flex!important;flex-direction:column!important}#root>div{flex:1!important;display:flex!important;flex-direction:column!important;height:100%!important;width:100%!important}.loading{visibility:hidden}

    /* Initial loading screen - visible before React loads */
    #initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      z-index: 9999;
    }

    #initial-loading .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e5e7eb;
      border-top-color: #0284c7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    #initial-loading .message {
      margin-top: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      font-size: 16px;
      color: #6b7280;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script>
    // Remove loading screen once React app is mounted
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for React to mount, then remove loading screen
      setTimeout(function() {
        var loader = document.getElementById('initial-loading');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s';
          setTimeout(function() {
            loader.remove();
          }, 300);
        }
      }, 100);
    });
  </script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- Initial loading screen - shows immediately while app loads -->
  <div id="initial-loading">
    <div class="spinner"></div>
    <div class="message">Loading AI Agent...</div>
  </div>

  <div id="root"></div>
</body>
</html>
